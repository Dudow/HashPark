<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/global.css">

    <link rel="icon" type="text-center" href="./assets/Logo.png" />

    <title>Projeto Park</title>
</head>

<body onload="mostrarPatio()">
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento</h2>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label>Modelo do Veículo:</label>
                        <input type="text" id="modeloCarro" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Placa do Veículo:</label>
                        <input autocomplete="off" type="text" minlength="8" id="placaCarro" class="form-control text-uppercase" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Adicionar
                    </button>
                </form>
            </div>
        </div>
        <div class="row marketing">
            <div class="container-fluid table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr class="cabecalho-tabela">
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody class="corpo-tabela" id="resultados">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="modalDelete" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Retirar Veículo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmar">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


        <script type="text/javascript">
            $("#placaCarro").mask("SSS-0000");
        </script>
</body>

</html>
